<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html_test1</title>
    <link rel="stylesheet" href="my_style1.css" type="text/css"/>
</head>
<body>
<ul>
    <li>List item
        <ol>
            <li>List item 1-1</li>
            <li>List item 1-2</li>
            <li>List item 1-3
                <ol>
                    <li>List item 1-3-1</li>
                    <li>List item<em>1-3-2</em></li>
                    <li>List item 1-3-3</li>
                </ol>
            </li>
            <li>List item 1-4</li>
        </ol>
    </li>
</ul>

<!--只选择第一个元素-->
<h1>This is <strong>very</strong> important.</h1>
<h1>This is <em>really <strong>very</strong></em> important</h1>

<!--伪类选择器，之前访问过，会有缓存，含有href为锚元素-->
<a href="http://www.baidu.com">百度</a><br/>
<a title="visited" href="http://www.taobao.com">淘宝</a><br/>
<a title="No_href" name="section4">No_href</a><br/>

<input type="text"/>
</body>
</html>
